<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logos/Logo48x48.png') }}">
    <title>Choose Animal ID</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container my-auto">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logos/masterVaultloginLogo.png') }}" alt="Website Logo" class="mb-4" id="AnimalIDPageLogo">
        </div>
        <div class="chooseAnimalID-container">
            <h2 class="mb-4 mt-8 chooseAnimalFont text-center">Choose Animal ID</h2>
            <form action="{{ url_for('animal_id') }}" method="post">
                {{ form.hidden_tag() }}

                <!-- Display the form with radio buttons for each animal in a grid layout -->
                <div class="row justify-content-center">
                    {% for subfield in form.animal %}
                    <div class="col-md-6 d-flex align-items-center mb-4 justify-content-center">
                        <div class="form-check">
                             {{ subfield(class="form-check-input", onchange="toggleSubmitButton()") }}
                            <label class="form-check-label animalFont ms-2" for="{{ subfield.id }}">
                                {{ subfield.label.text }}
                            </label>
                        </div>
                        <img src="{{ url_for('static', filename='logos/' + subfield.data + '.jpeg') }}" alt="{{ subfield.label.text }}" class="img-thumbnail animal-img" style="max-width: 200px;">
                    </div>
                    {% endfor %}
                </div>

                <div class="animalIDButton text-end mt-3">
                    {{ form.submit(class="btn confirmAnimalID btn-lg", id="submit-button", disabled=True) }}
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
