<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logos/Logo48x48.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>2FA Verification</title>
</head>

<body class="twoFAbody">
    <div class="twoFALogincontainer">
        <button class="back-btn" onclick="window.location.href='{{ url_for('login') }}'">BACK</button>

 <div class="twoFAcenter-content">
     <img src="{{ url_for('static', filename='logos/masterVaultloginLogo.png') }}" alt="2FA MasterVault Logo" class="twoFAloginPagelogo">

     <p class="twoFA-text">We've sent a 4-digit PIN to your email. Please enter the PIN below to continue</p>

      <form id="verify-2fa-form" method="POST" action="{{ url_for('verify_2fa_login') }}">
          <input type="hidden" name="email" value="{{ session['email'] }}">

          <div class="twoFApin-input-container">
              <input type="password" id="pin1" name="pin1" maxlength="1" class="pin-input">
              <input type="password" id="pin2" name="pin2" maxlength="1" class="pin-input">
              <input type="password" id="pin3" name="pin3" maxlength="1" class="pin-input">
              <input type="password" id="pin4" name="pin4" maxlength="1" class="pin-input">

               <!-- Toggle PIN visibility button -->
              <span id="togglePinVisibilityIcon" class="btn-secondary" onclick="togglePinVisibility()">
                  <i class="bi bi-eye" id="togglePinIcon"></i>
              </span>
          </div>

                <button type="submit" id="confirmBtn" class="twoFAconfirm-btn">CONFIRM</button>
                <p id="feedback" class="feedback"></p>
      </form>


</div>
    </div>

</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
