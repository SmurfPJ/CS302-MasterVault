<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <title>MasterVault Extension</title>
</head>

<body class="PopupExtension">
<div class="container mt-2">
    <div class="d-flex align-items-center">
        <img src="images/BrowserExtensionLogo.png" alt="Logo" width="30" height="30" class="me-2">
        <h5 class="LogoFont mb-2">MASTERVAULT</h5>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="mb-3">
        <h2 class="loginFont">Log In</h2>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" autocomplete="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password" required>
            </div>
            <button id="loginBtn" class="btn btn-primary">Login</button>
            <p id="loginError" class="text-danger mt-2"></p>
            <p>New? <a href="http://127.0.0.1:5000/register" class="registerPasswordlink" id="registerLink">Create an account</a></p>
        </form>
    </div>

    <!-- Password Generator (hidden initially) -->
    <div id="passwordGenerator" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span id="loggedInAs" class="text-muted"></span>
        </div>
        <div class="mb-2">
            <label for="phrase-input" class="form-label">Phrase:</label>
            <input type="text" id="phrase-input" class="form-control" oninput="updateLengthInput()">
        </div>
        <div class="mb-2">
            <label for="length-input" class="form-label">Password Length:</label>
            <input type="number" id="length-input" class="form-control" min="1" max="80">
        </div>
        <!-- Options for password generation -->
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="replace_vowels">
            <label class="form-check-label" for="replace_vowels">Replace Vowels</label>
        </div>
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="exclude_numbers">
            <label class="form-check-label" for="exclude_numbers">Exclude Numbers</label>
        </div>
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="exclude_symbols">
            <label class="form-check-label" for="exclude_symbols">Exclude Symbols</label>
        </div>
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="randomize">
            <label class="form-check-label" for="randomize">Randomize</label>
        </div>
        <button id="generate-btn" class="btn btn-primary mt-4">Generate Password</button>
        <div class="input-group mb-2 mt-2">
            <input type="text" id="generated-password" class="form-control">
            <button id="copy-btn" class="btn btn-outline-secondary" type="button">
                <i class="bi bi-clipboard"></i>
            </button>
        </div>
        <div id="strength-indicator" class="mb-2">
            <!-- Password strength will be displayed here -->
        </div>
        <button id="logoutBtn" class="btn btn-warning mt-2">
            Logout
        </button>
    </div>
</div>

<script src="bootstrap.min.js"></script>
<script src="popup.js"></script>
<script src="popper.min.js"></script>
</body>
</html>
